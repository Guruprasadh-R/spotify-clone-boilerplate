<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="spot.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfVoqbXvQlq8MPVaqn3PorKrb1Ue6qvAWYBg&s" type="image/png">
</head>
<body>
    
    <img class="idea" src="./User.png" alt="User Icon">
    

    <img src="./Spotify logo.png" alt="Spotify Logo" height="30px"  width="100px">
    
    
    <center><h1>Good morning</h1></center>
    
    
    <div><img src="./top arrow navigation.png" alt="Top Navigation Arrow"></div>
    
    
    <nav>
        <dl>
            <dt><img src="./Home.png" alt="Home Icon"><h4>Home</h4></dt>
            <dt><img src="./Search.png" alt="Search Icon"><h4>Search</h4></dt>
            <dt><img src="./Your library.png" alt="Your Library Icon"><h4>Your Library</h4></dt>
            <dd><img src="./Create.png" alt="Create Playlist Icon"><h4>Create Playlist</h4></dd>
            <dd><img src="./Liked.png" alt="Liked Songs Icon"><h4>Liked Songs</h4></dd>
            <dd><img src="./your episodes.png" alt="Your Episodes Icon"><h4>Your Episodes</h4></dd>
        </dl>
        <ol>
            <li>FAV</li>
            <li>Daily Mix 1</li>
            <li>Discover Weekly</li>
            <li>Malayalam</li>
            <li>Dance/Electronic Mix</li>
            <li>EDM/Popular</li>
            <img src="./grommet-icons_install-option.png"<h4>Install App</h4>
        </ol>
    </nav>
    <div>
        <img src="./Liked.png" alt="Liked songs">
        <img src="./image4.png" alt="Neffex playlist">
        <img src="./image3.png" alt="K/DA">
        <img src="./image1.png" alt="Liked songs">
        <img src="./image2.png" alt="Dance/Electronic mix">
        
    </div>
    <footer>
        <center>
            <img src="./Music Player Options.png" alt="Music Player Options">
        </center>
    </footer>

</html>
